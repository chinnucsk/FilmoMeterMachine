<!DOCTYPE html> 
<html> 
	<head> 
		<title>FilmoMeter: Serving movie nerds since 2013</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="/css/mobile.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="/scripts/knockout.mapping-2.4.1.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="http://code.highcharts.com/highcharts-more.js"></script>
		<script type="text/javascript" src="/scripts/mobile.js"></script>
		<script type="text/javascript" src="/scripts/analytics.js"></script>
	</head> 
	<body> 
		<div data-role="page" data-theme="b" id="search-page">
			<div data-role="header" data-theme="b">
				<h1><span>Filmo</span><span class="light">Meter</span></h1>
			</div>

			<div data-role="content">
				<input type="search" class="keyword" placeholder="Title, year" />
				<ul data-role="listview" data-inset="true" data-bind="foreach: movies" class="result">
					<li>
						<a href="#detail-page" data-transition="flip" data-bind="click: $parent.changeSelected">
							<img class="ui-li-thumb poster" data-bind="attr:{src: poster}"></img>
							<div class="dontmesswithmywrap">
								<span data-bind="text: ratings()[0].title"></span>
								(<span data-bind="text: ratings()[0].year"></span>)
							</div>
						</a>
					</li>
				</ul>
				<ul data-role="listview" data-inset="true" class="no-result">
					<li data-mini="true">
						<img src="/img/no_result.jpg" class="ui-li-thumb"></img>
						<span>I haz sad panda :(</span>
					</li>
				</ul>
				<ul data-role="listview" data-inset="true" class="error-result">
					<li data-mini="true">
						<img src="/img/no_result.jpg" class="ui-li-thumb"></img>
						<span>An unexpected error has occured :(</span>
					</li>
				</ul>
			</div>

			<div data-role="footer" data-theme="b">
				<span class="source"><a href="https://github.com/safwank/FilmoMeterMachine" target="_blank">Source code</a></span>
				<span class="copyright">© 2012 <a href="mailto:shaihulud@alumni.cmu.edu?Subject=FilmoMeter%20rocks">Safwan Kamarrudin</a></span>
			</div>
		</div>

		<div data-role="page" data-theme="b" id="detail-page">
			<div data-role="header" data-theme="b">
				<h1 style="white-space:normal" data-bind="with: selected">
					<span data-bind="text: ratings()[0].title"></span>
					(<span data-bind="text: ratings()[0].year"></span>)
				</h1>
				<a data-role="button" data-direction="reverse" data-rel="back" href="#search-page" data-icon="arrow-l" data-iconpos="left" data-transition="flip">Back</a>
			</div>

			<div data-role="content" class="details">
				<div id="gauge"></div>
				<div data-role="collapsible" data-content-theme="c">
					<h2>
						<div data-bind="with: selected">
							<label>Average Rating:</label>
							<span data-bind="text: averageRating"></span>
						</div>
					</h2>
					<div data-bind="with: selected">
						<ul data-role="listview" data-bind="foreach: ratings">
							<li>
								<label data-bind="text: source"></label>:
								<span data-bind="text: rating"></span>
							</li>
						</ul>
					</div>
				</div>
				<ul data-role="listview" data-inset="true">
					<li data-bind="with: selected">
						<label>Verdict:</label>
						<span data-bind="text: verdict"></span>
					</li>
					<li data-bind="with: selected">
						<label>Actors:</label>
						<span data-bind="text: actors"></span>
					</li>
					<li data-bind="with: selected">
						<label>Genre:</label>
						<span data-bind="text: genre"></span>
					</li>
					<li data-bind="with: selected">
						<label>Plot:</label>
						<span data-bind="text: plot"></span>
					</li>
				</ul>
    		</div>

			<div data-role="footer" data-theme="b">
				<span class="source"><a href="https://github.com/safwank/FilmoMeterMachine" target="_blank">Source code</a></span>
				<span class="copyright">© 2012 <a href="mailto:shaihulud@alumni.cmu.edu?Subject=FilmoMeter%20rocks">Safwan Kamarrudin</a></span>
			</div>
		</div>
	</body>
</html>
