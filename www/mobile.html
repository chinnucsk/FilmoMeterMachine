<!DOCTYPE html> 
<html> 
	<head> 
		<title>FilmoMeter: Serving movie nerds since 2013</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="/css/mobile.css">
	</head> 
	<body> 

		<div data-role="page" data-theme="b" id="search-page">
			<div data-role="header" data-theme="b">
				<h1><span>Filmo</span><span class="light">Meter</span></h1>
			</div>

			<div data-role="content">
				<input type="search" class="keyword" placeholder="Movie title" />
				<ul data-role="listview" data-inset="true" class="result">
					<li>
						<a href="#detail-page" data-transition="flip">
							<img class="ui-li-thumb poster" data-bind="attr:{src: poster}"></img>
							<div class="dontmesswithmywrap">
								<span data-bind="text: $root.ratings()[0].title"></span>
								(<span data-bind="text: $root.ratings()[0].year"></span>)
							</div>
						</a>
					</li>
				</ul>
				<ul data-role="listview" data-inset="true" class="no-result">
					<li data-mini="true">
						<img src="/img/no_result.jpg" class="ui-li-thumb"></img>
						<span>I haz sad panda :(</span>
					</li>
				</ul>
			</div>

			<div data-role="footer" data-theme="b">
				<span class="source"><a href="https://github.com/safwank/FilmoMeterMachine" target="_blank">Source code</a></span>
				<span class="copyright">© 2012 <a href="mailto:shaihulud@alumni.cmu.edu?Subject=FilmoMeter%20rocks">Safwan Kamarrudin</a></span>
			</div>
		</div>

		<div data-role="page" data-theme="b" id="detail-page">
			<div data-role="header" data-theme="b">
				<h1 style="white-space:normal">
					<span data-bind="text: $root.ratings()[0].title"></span>
					(<span data-bind="text: $root.ratings()[0].year"></span>)
				</h1>
				<a data-role="button" data-direction="reverse" data-rel="back" href="#search-page" data-icon="arrow-l" data-iconpos="left" data-transition="flip">Back</a>
			</div>

			<div data-role="content">
				<div id="gauge"></div>
				<div data-role="collapsible" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
					<h3>
						<label>Average Rating:</label>
						<span data-bind="text: averageRating"></span>
					</h3>
					<p>
						<ul data-role="listview" data-inset="true" data-bind="foreach: ratings">
							<li>
								<label data-bind="text: source"></label> 
								<span data-bind="text: rating"></span>
							</li>
						</ul>
					</p>
				</div>
				<ul data-role="listview" data-inset="true">
					<li>
						<label>Actors:</label>
						<span data-bind="text: $root.ratings()[0].actors"></span>
					</li>
					<li>
						<label>Verdict:</label>
						<span data-bind="text: verdict"></span>
					</li>
				</ul>
    		</div>

			<div data-role="footer" data-theme="b">
				<span class="source"><a href="https://github.com/safwank/FilmoMeterMachine" target="_blank">Source code</a></span>
				<span class="copyright">© 2012 <a href="mailto:shaihulud@alumni.cmu.edu?Subject=FilmoMeter%20rocks">Safwan Kamarrudin</a></span>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.0.js"></script>
		<script type="text/javascript" src="https://raw.github.com/SteveSanderson/knockout.mapping/master/build/output/knockout.mapping-latest.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/highcharts-more.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				/* Variables */

				var viewModel = {};
				var keyword = $('.keyword');
  				var result = $('.result');
  				var noResult = $('.no-result');
  				var poster = $('.poster');
  				var individualResultsShown = false;
  				var bindingsApplied = false;

  				/* Functions */

  				search = function() {
  					if (keyword.val() != '') {
  						showSpinner();
						resetView();

						$.getJSON('/search?title=' + keyword.val(), function(data) {
							bindToViewModel(data);
							hideSpinner();
						});
					}
  				};

  				showSpinner = function() {
  					$.mobile.showPageLoadingMsg();
  				};

  				hideSpinner = function() {
  					$.mobile.hidePageLoadingMsg();
  				};

  				resetView = function() {
					result.slideUp();
					noResult.slideUp();
					resetMeter();
					poster.attr('src', '');
  				};

  				bindToViewModel = function(data) {
  					if (data == null) {
						noResult.slideDown();
					} else {
						result.slideDown();
								
						if (!bindingsApplied) {
							viewModel = ko.mapping.fromJS(data);
							ko.applyBindings(viewModel);
							bindingsApplied = true;
						} else {
							ko.mapping.fromJS(data, viewModel);
						}
					}
  				};

  				resetIndividualResults = function() {
  					individualResults.slideUp();
  					individualResultsShown = false;
  				};

  				searchIfEnterIsPressed = function(e) {
					if (e.which == 13) {
						search();
					}
  				};

  				toggleIndividualResultsDisplay = function(e) {
					e.preventDefault();

					if (individualResultsShown) {
						resetIndividualResults();
					} else {
						individualResults.slideDown();
						individualResultsShown = true;
					}
				}

				resetMeter = function() {
					chart.series[0].points[0].update(0);
				};

				updateMeter = function(value) {
					var point = chart.series[0].points[0];
					point.update(
						viewModel.averageRating(),
						true, 
						{duration: 800});
				};

				/* Events */
				
				keyword.keypress(searchIfEnterIsPressed);
				
				$(document).live('pagechange', function() {
					updateMeter();
				});

				var chart = new Highcharts.Chart({
			        chart: {
			            renderTo: 'gauge',
			            type: 'gauge',
			            plotBackgroundColor: null,
			            plotBackgroundImage: null,
			            plotBorderWidth: 0,
			            plotShadow: false,
			            backgroundColor: 'transparent'
			        },
			        
			        title: {
			            text: ''
			        },
			        
			        pane: {
			            startAngle: -150,
			            endAngle: 150,
			            background: [{
			                backgroundColor: {
			                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
			                    stops: [
			                        [0, '#FFF'],
			                        [1, '#333']
			                    ]
			                },
			                borderWidth: 0,
			                outerRadius: '109%'
			            }, {
			                backgroundColor: {
			                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
			                    stops: [
			                        [0, '#333'],
			                        [1, '#FFF']
			                    ]
			                },
			                borderWidth: 1,
			                outerRadius: '107%'
			            }, {
			                // default background
			            }, {
			                backgroundColor: '#DDD',
			                borderWidth: 0,
			                outerRadius: '105%',
			                innerRadius: '103%'
			            }]
			        },
			           
			        // the value axis
			        yAxis: {
			            min: 0,
			            max: 10,
			            
			            minorTickInterval: 'auto',
			            minorTickWidth: 1,
			            minorTickLength: 10,
			            minorTickPosition: 'inside',
			            minorTickColor: '#666',
			    
			            tickPixelInterval: 30,
			            tickWidth: 2,
			            tickPosition: 'inside',
			            tickLength: 10,
			            tickColor: '#666',
			            labels: {
			                step: 2,
			                rotation: 'auto'
			            },
			            title: {
			                text: 'Rating'
			            },
			            plotBands: [
				            {
				                from: 8,
				                to: 10,
				                color: '#55BF3B' // green
				            }, 
				            {
				            	from: 7,
				            	to: 8,
				            	color: '#99CC32' // yellowgreen
				            },
				            {
				                from: 4,
				                to: 7,
				                color: '#DDDF0D' // yellow
				            },
				            {
				                from: 2,
				                to: 4,
				                color: '#F87531' // orange
				            },
				            {
				                from: 0,
				                to: 2,
				                color: '#CD0000' // red
				            }
				        ]        
			        },
			    
			        series: [{
			            name: 'Rating',
			            data: [0],
			            tooltip: {
			                valueSuffix: '/10'
			            }
			        }],

			        credits: {
			        	enabled: false
			        }
			    }); 
			});
		</script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
		  	_gaq.push(['_setAccount', 'UA-37268765-1']);
		  	_gaq.push(['_trackPageview']);

		  	(function() {
		    	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  	})();
		</script>
	</body>
</html>
